<h2>My Heros</h2>
<div>
  <label>Hero Name</label><input #heroName />
  <button (click)="add(heroName.value)">Add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heros" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span><span>
       {{hero.name}}</span>
    <button class="delete" (click)="delete(hero);$event.stopPropagation();"></button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
